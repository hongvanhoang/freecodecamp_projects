<div id="background"></div>
    <div id="container">
      <div class="preloader">
        <!-- only shows if the page has not finished loading -->
        <div class="spinner-border text-light" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
      <!-- timer display -->
      <div id="time-left" class="container-fluid">25:00</div>
      <h2 id="timer-label">Session</h2>
      <!-- settings -->
      <div class="timer-settings">
        <h4 id="session-label">
          Session Length:
          <button
            type="button"
            class="btn btn-secondary col-sm-1"
            id="session-decrement"
          >
            <i class="fa fa-minus"></i>
          </button>
          <span id="session-length" class="badge bg-dark col-sm-3">25</span>
          <button
            type="button"
            class="btn btn-secondary col-sm-1"
            id="session-increment"
          >
            <i class="fa fa-plus"></i>
          </button>
        </h4>
        <h4 id="break-label">
          Break Length:
          <button
            type="button"
            class="btn btn-secondary col-sm-1"
            id="break-decrement"
          >
            <i class="fa fa-minus"></i>
          </button>
          <span id="break-length" class="badge bg-dark col-sm-3">5</span>
          <button
            type="button"
            class="btn btn-secondary col-sm-1"
            id="break-increment"
          >
            <i class="fa fa-plus"></i>
          </button>
        </h4>
      </div>

      <!-- sessions count, start and end -->
      <div id="timer-buttons" class="d-flex justify-content-around">
        <button type="button" class="btn btn-primary" id="start_stop">
          <div class="pause-btn hide-element">
            <i class="fa fa-pause"></i>
            <text><strong>Pause</strong></text>
          </div>
          <div class="play-btn">
            <i class="fa fa-play"></i>
            <text><strong>Play</strong></text>
          </div>
        </button>
        <button type="button" class="btn btn-warning" id="reset">
          <i id="reset-btn" class="fa fa-refresh"></i>
          <text><strong>Reset</strong></text>
        </button>
      </div>
    </div>
