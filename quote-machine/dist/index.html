<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Quote Machine</title>
  <link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<script>
       		$(document).ready(function() {
       			$.fn.center= function(){
       				this.css('position', 'absolute');
       				this.css("top", ( $(window).height() - this.outerHeight() ) / 2  + "px");
       				this.css("left", ( $(window).width() - this.outerWidth() ) / 2 + "px");
       				return this;
       			}
       			$("#quote-box").center();
       		})
       </script>
<div id="quote-box">
  <p id="text"></p>
  <p id="author"></p>
  <button id="new-quote">New Quote!</button>
  <a class="twitter-share-button" id="tweet-quote" data-size="large" href="https://twitter.com/intent/tweet?text=quote"><button id="twitter">
Tweet</button></a>
</div>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
