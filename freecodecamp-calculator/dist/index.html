<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - FreeCodeCamp Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    /><link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<!-- Based on Doro Onome's JS calculator: https://www.section.io/engineering-education/building-a-calculator-a-javascript-project-for-beginners/ Added Bootstrap styling and functionalities to satisfy FCC's user stories -->
<div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">0</div>
        <div class="current-operand" id="display">0</div>
      </div>
      <button
        type="button"
        class="btn btn-danger btn-block span-two"
        id="clear"
      >
        AC
      </button>
      <button type="button" class="btn btn-warning delete">DEL</button>
      <button type="button" class="btn btn-info operation" id="divide">
        /
      </button>
      <button type="button" class="btn btn-primary number" id="one">1</button>
      <button type="button" class="btn btn-primary number" id="two">2</button>
      <button type="button" class="btn btn-primary number" id="three">3</button>
      <button type="button" class="btn btn-info operation" id="multiply">
        *
      </button>
      <button type="button" class="btn btn-primary number" id="four">4</button>
      <button type="button" class="btn btn-primary number" id="five">5</button>
      <button type="button" class="btn btn-primary number" id="six">6</button>
      <button type="button" class="btn btn-info operation" id="add">+</button>
      <button type="button" class="btn btn-primary number" id="seven">7</button>
      <button type="button" class="btn btn-primary number" id="eight">8</button>
      <button type="button" class="btn btn-primary number" id="nine">9</button>
      <button type="button" class="btn btn-info operation" id="subtract">
        -
      </button>
      <button type="button" class="btn btn-primary number" id="decimal">
        .
      </button>
      <button type="button" class="btn btn-primary number" id="zero">0</button>
      <button
        type="button"
        id="equals"
        class="btn btn-success btn-block span-two"
      >
        =
      </button>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
<!-- partial -->
  <script src='https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
